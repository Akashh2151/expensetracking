{% extends 'base.html' %}
{% block body %}
<div class="container">
    <h3 class="mt-3">Edit Expense</h3>
    <form method="POST" action="/edit/{{ expense._id }}">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" class="form-control" id="date" name="date" value="{{ expense.date_str }}" required>
        </div>
        <div class="form-group">
            <label for="expensename">Expense Name:</label>
            <input type="text" class="form-control" id="expensename" name="expensename" value="{{ expense.expensename }}" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount (â‚¹):</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" required>
        </div>
        <div class="form-group">
            <label for="paymode">Payment Mode:</label>
            <input type="text" class="form-control" id="paymode" name="paymode" value="{{ expense.paymode }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ expense.category }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
