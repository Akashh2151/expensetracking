{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h2 class="mt-4">Year's Expenses</h2>
    
    <!-- Category-wise Expense Breakdown -->
    <h2 class="mt-4"></h2>
    <div class="row">
        <div class="col-md-6">
            <canvas id="myChart" width="600" height="600"></canvas>
        </div>
        <div class="col-md-6">
            <ul class="list-group">
                {% for category, total in category_totals.items() %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category }}
                    <span class="badge badge-primary badge-pill">â‚¹ {{ total }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- JavaScript code for chart -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Chart initialization code here
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [{% for category, _ in category_totals.items() %}"{{ category }}",{% endfor %}],
                datasets: [{
                    data: [{% for _, total in category_totals.items() %}{{ total }},{% endfor %}],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(153, 102, 255)',
                        'rgb(255, 159, 64)'
                    ],
                }],
            },
            options: {
                responsive: false,
                plugins: {
                    legend: {
                        position: 'right',
                    },
                    title: {
                        display: true,
                        text: 'Expense Breakdown',
                    },
                },
            },
        });
    });
</script>
{% endblock %}
